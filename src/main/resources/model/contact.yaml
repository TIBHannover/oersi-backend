/contact:
  post:
    tags:
      - "contact-controller"
    summary: "create contact request"
    description: "Send contact message."
    operationId: "contact"
    consumes:
      - "application/json"
    produces:
      - "application/json"
    parameters:
      - in: "body"
        name: "contact request"
        schema:
          type: "object"
          required:
            - "email"
            - "subject"
            - "message"
          properties:
            email:
              type: "string"
              format: "email"
              description: "mail of the person that submitted the contact request"
            subject:
              type: "string"
              description: "subject of the contact request"
            message:
              type: "string"
              description: "message of the contact request"
    responses:
      '200':
        description: OK
      '400':
        description: Bad Request
      '401':
        description: Unauthorized
      '403':
        description: Forbidden