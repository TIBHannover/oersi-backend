/contact:
  post:
    tags:
      - "contact-controller"
    summary: "create contact request"
    description: "Send contact message."
    operationId: "contact"
    consumes:
      - "application/x-www-form-urlencoded"
    produces:
      - "application/json"
    parameters:
      - in: "formData"
        name: "email"
        type: "string"
        format: "email"
        description: "mail of the person that submitted the contact request"
        required: true
      - in: "formData"
        name: "subject"
        type: "string"
        description: "subject of the contact request"
        required: true
      - in: "formData"
        name: "message"
        type: "string"
        description: "message of the contact request"
        required: true
    responses:
      '200':
        description: OK
      '400':
        description: Bad Request
      '401':
        description: Unauthorized
      '403':
        description: Forbidden