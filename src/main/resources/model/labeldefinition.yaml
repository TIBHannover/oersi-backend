/api/labeldefinition:
  post:
    tags:
      - label-definition-controller
    summary: create or update label definition
    description: create or update label definition for shared vocabularies. These
      default label definitions will be used to enrich data.
    operationId: createOrUpdate
    requestBody:
      description: label definition that should be created or updated
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LabelDefinition'
      required: true
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelDefinition'
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
/api/labeldefinition/bulk:
  post:
    tags:
      - label-definition-controller
    summary: create or update multiple label definitions in a bulk
    description: create or update multiple label definitions for shared vocabularies.
      These default label definitions will be used to enrich data.
    operationId: createOrUpdateMany
    requestBody:
      description: label definitions that should be created or updated
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/LabelDefinitionBulk'
      required: true
    responses:
      "200":
        description: OK
        content: {}
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
/api/labeldefinition/{id}:
  get:
    tags:
      - label-definition-controller
    summary: Find LabelDefinition by id
    description: Get label definition for shared vocabularies. These default label
      definitions will be used to enrich data.
    operationId: findById
    parameters:
      - name: id
        in: path
        description: id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelDefinition'
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
      "404":
        description: Not Found
        content: {}
  put:
    tags:
      - label-definition-controller
    summary: Update an existing label definition by id
    description: Update label definition for shared vocabularies. These default
      label definitions will be used to enrich data.
    operationId: update
    parameters:
      - name: id
        in: path
        description: id of the LabelDefinition that should be updated
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
    requestBody:
      description: Label Definition
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LabelDefinition'
      required: true
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelDefinition'
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
      "404":
        description: Not Found
        content: {}
  delete:
    tags:
      - label-definition-controller
    summary: Delete LabelDefinition by id
    description: Delete label definition for shared vocabularies.
    operationId: delete
    parameters:
      - name: id
        in: path
        description: id of the label definition that needs to be deleted
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelDefinition'
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
      "404":
        description: Not Found
        content: {}
components:
  schemas:
    LabelDefinition:
      type: object
      properties:
        identifier:
          type: string
          example: "https://w3id.org/kim/hochschulfaechersystematik/n105"
        label:
          example:
            - 'de': 'Mathematik'
              'en': 'Mathematics'
          $ref: 'api.yaml#/components/schemas/LocalizedString'
    LabelDefinitionBulk:
      type: object
      additionalProperties:
        $ref: 'api.yaml#/components/schemas/LocalizedString'

