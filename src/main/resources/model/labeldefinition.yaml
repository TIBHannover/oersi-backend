/labeldefinition:
  post:
    tags:
      - "label-definition-controller"
    summary: "create or update label definition"
    description: "create or update label definition for shared vocabularies. These default label definitions will be used to enrich data."
    operationId: "createOrUpdate"
    produces:
      - "application/json"
    parameters:
      - in: "body"
        name: "body"
        description: "label definition that should be created or updated"
        required: true
        schema:
          $ref: "definitions.yaml#/definitions/LabelDefinition"
    responses:
      '200':
        description: OK
        schema:
          $ref: "definitions.yaml#/definitions/LabelDefinition"
      '400':
        description: Bad Request
      '401':
        description: Unauthorized
      '403':
        description: Forbidden

/labeldefinition/bulk:
  post:
    tags:
      - "label-definition-controller"
    summary: "create or update multiple label definitions in a bulk"
    description: "create or update multiple label definitions for shared vocabularies. These default label definitions will be used to enrich data."
    operationId: "createOrUpdateMany"
    produces:
      - "application/json"
    parameters:
      - in: "body"
        name: "body"
        description: "label definitions that should be created or updated"
        required: true
        schema:
          $ref: "definitions.yaml#/definitions/LabelDefinitionBulk"
          example:
            - '"asddsa": {"de": "Kurs"}'
    responses:
      '200':
        description: OK
      '400':
        description: Bad Request
      '401':
        description: Unauthorized
      '403':
        description: Forbidden

/labeldefinition/{id}:
  put:
    tags:
      - "label-definition-controller"
    summary: "Update an existing label definition by id"
    description: "Update label definition for shared vocabularies. These default label definitions will be used to enrich data."
    operationId: "update"
    consumes:
      - "application/json"
    produces:
      - "application/json"
    parameters:
      - name: id
        in: path
        description: "id of the LabelDefinition that should be updated"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        description: "Label Definition"
        required: true
        schema:
          $ref: "definitions.yaml#/definitions/LabelDefinition"
    responses:
      '200':
        description: OK
        schema:
          $ref: "definitions.yaml#/definitions/LabelDefinition"
      '400':
        description: Bad Request
      '401':
        description: Unauthorized
      '403':
        description: Forbidden
      '404':
        description: Not Found
  delete:
    tags:
      - "label-definition-controller"
    summary: "Delete LabelDefinition by id"
    description: "Delete label definition for shared vocabularies."
    operationId: "delete"
    produces:
      - "application/json"
    parameters:
      - name: id
        in: path
        description: "id of the label definition that needs to be deleted"
        required: true
        type: "integer"
        format: "int64"
    responses:
      '200':
        description: OK
        schema:
          $ref: "definitions.yaml#/definitions/LabelDefinition"
      '400':
        description: Bad Request
      '401':
        description: Unauthorized
      '403':
        description: Forbidden
      '404':
        description: Not Found
  get:
    tags:
      - "label-definition-controller"
    summary: "Find LabelDefinition by id"
    description: "Get label definition for shared vocabularies. These default label definitions will be used to enrich data."
    operationId: "findById"
    produces:
      - "application/json"
    parameters:
      - name: id
        in: path
        description: id
        required: true
        type: integer
        format: "int64"
    responses:
      '200':
        description: OK
        schema:
          $ref: "definitions.yaml#/definitions/LabelDefinition"
      '400':
        description: Bad Request
      '401':
        description: Unauthorized
      '403':
        description: Forbidden
      '404':
        description: Not Found
