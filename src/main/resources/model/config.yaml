/api/metadata-config:
  post:
    tags:
      - "config-controller"
    summary: "update backend config"
    description: "update backend config"
    operationId: "updateMetadataConfig"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Config"
      required: false
    responses:
      "200":
        description: OK
        content: {}
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
components:
  schemas:
    Config:
      type: "object"
      properties:
        metadataIndexName:
          type: "string"
          description: "name of the oer-metadata index"
        extendedMetadataIndexName:
          type: "string"
          description: "name of the internal oer-metadata index"
        customConfig:
          type: object
          additionalProperties:
            type: object
        fieldProperties:
          type: array
          items:
            type: "object"
            properties:
              fieldName:
                type: "string"
                description: "field name of this properties"
                example: "about"
              vocabIdentifier:
                type: "string"
                description: "if using a controlled vocabulary for this field, the identifier of this vocabulary"
                example: "hochschulfaechersystematik"
