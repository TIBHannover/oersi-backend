definitions:
  Author:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "internal Id of Author"
      orcid:
        type: "string"
        description: "Open Researcher and Contributor ID"
      gnd:
        type: "string"
        description: "Integrated Authority File (German: Gemeinsame Normdatei)"
      givenName:
        type: "string"
        description: "First Name"
      familyName:
        type: "string"
        description: "Family Name"
    required:
      - givenName
      - familyName
  Didactics:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "internal Id Object"
      audience:
        type: "string"
        description: "Audience / interactivity level"
      educationalUse:
        type: "string"
        description: "Educational use / interactivity type"
      interactivityType:
        type: "string"
        description: "interactivity Type / educational description"
      timeRequired:
        type: "string"
        description: "Time Required / typical learning time"
    required:
      - audience
      - educationalUse
      - interactivityType
      - timeRequired
  EducationalResource:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "internal Id"
      dateCreated:
        type: "string"
        format: "date-time"
        example: "2017-07-21T17:32:28Z"
        description: "date on which the educational resource was created"
      dateLastUpdated:
        type: "string"
        format: "date-time"
        example: "2017-07-21T17:32:28Z"
        description: "date of the last update of the educational resource"
      datePublished:
        type: "string"
        format: "date-time"
        example: "2017-07-21T17:32:28Z"
        description: "date on which the educational resource was published"
      description:
        type: "string"
        description: "Long Text / abstract"
      identifier:
        type: "string"
        description: "Identifier of the educational resource. For example DOI / URN"
      inLanguage:
        type: "string"
        description: "Language code ISO 639-1"
        example: "en"
        pattern: "^[a-z]{2}$"
      keywords:
        type: "array"
        items:
          type: string
          description: "Keyword Name"
          example: "Math"
        description: "List Of Keywords"
        example: [Math,Sience,Lesson]
      learningResourceType:
        type: "string"
        description: "Learning Type"
        example: "PDF"
      license:
        type: "string"
        description: "URL of the License. Has to match the pattern '^https://creativecommons.org/(licenses|licences|publicdomain)/.*'"
        example: "https://creativecommons.org/licenses/by/4.0/deed.de"
        pattern: '^https://creativecommons.org/(licenses|licences|publicdomain)/.*'
      name:
        type: "string"
        description: "Title of the educational resource"
      subject:
        type: "string"
        description: "Classification of the educational resource"
      thumbnailUrl:
        type: "string"
        description: "Photo URL"
      url:
        type: "string"
        description: "URL of the educational resource"
      version:
        type: "string"
        description: "Version of the educational resource"
    required:
      - name
      - subject
      - license
      - url
      - inLanguage
      - learningResourceType

  Institution:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "internal Id Object"
      name:
        type: "string"
        description: "name of the institution"
      ror:
        type: "string"
        description: "unique identifier for research organization (Research Organization Registry)"

  Metadata:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "internal Id Object"
      authors:
        type: "array"
        items:
          $ref: '#/definitions/Author'
      dateModifiedInternal:
        type: "string"
        format: "date-time"
        example: "2017-07-21T17:32:28Z"
        description: "Last modification date of the object (internal). Will be set internally."
      didactics:
          $ref: '#/definitions/Didactics'
      educationalResource:
          $ref: '#/definitions/EducationalResource'
      institution:
          $ref: '#/definitions/Institution'
      source:
        type: "string"
        description: "Identifies the source of this resource"
        example: "OERNDS"
    required:
      - authors
      - educationalResource
      - source

externalDocs:
  description: "Find out more about Swagger"
