swagger: "2.0"
info:
  description: "This is the Swagger Documentation of the OER Search Index REST API."
  version: "1.0.0"
  title: "OER Search Index REST API"
  termsOfService: " "
  contact:
    email: "edmond.kacaj@tib.eu"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
basePath: "/api"
tags:
  - name: "search-Controller"
    description: "Every EndPoint for Search Controller "
  - name: "metadata-controller"
    description: "Every EndPoint for Metadata Controller"

paths:
  /metadata:
    post:
      tags:
        - "metadata-controller"
      summary: "Create or Update "
      description: "With this end-point we can create or update  Metadata "
      operationId: "createOrUpdate"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Metadata Object needs to be added   "
          required: true
          schema:
            $ref: "#/definitions/Metadata"
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/Metadata"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /metadata/{id}:
    put:
      tags:
        - "metadata-controller"
      summary: "Update an existing Metadata"
      description: "With this end-point we can  update an existing  Metadata "
      operationId: "update"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: id
          in: path
          description: "Id to update Metadata"
          required: true
          type: "integer"
          format: "int64"
        - in: "body"
          name: "body"
          description: "Metadata Object needs to be added "
          required: true
          schema:
            $ref: "#/definitions/Metadata"
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/Metadata"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    delete:
      tags:
        - "metadata-controller"
      summary: "Delete metadata by ID"
      description: "For valid response try integer IDs with positive integer value.         Negative or non-integer values will generate API errors"
      operationId: "delete"
      produces:
        - "application/json"
      parameters:
        - name: id
          in: path
          description: "ID of the metadata that needs to be deleted"
          required: true
          type: "integer"
          format: "int64"
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/Metadata"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    get:
      tags:
        - "metadata-controller"
      summary: "Find Metadata by Id"
      description: "With this end-point we can  get by Id  an existing  Metadata"
      operationId: "findById"
      produces:
        - "application/json"
      parameters:
        - name: id
          in: path
          description: id
          required: true
          type: integer
          format: "int64"
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/Metadata"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

