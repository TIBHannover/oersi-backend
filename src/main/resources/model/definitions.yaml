      audience:
        title: "Audience"
        type: "array"
        description: "Audience / interactivity level"
        items:
          type: "object"
          properties:
            id:
              type: "string"
              example: "http://purl.org/dcx/lrmi-vocabs/educationalAudienceRole/student"
            prefLabel:
