/api/metadata:
  post:
    tags:
      - metadata-controller
    summary: 'Create or Update '
    description: 'With this end-point we can create or update  Metadata '
    operationId: createOrUpdate
    requestBody:
      description: 'Metadata Object needs to be added   '
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Metadata'
      required: true
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metadata'
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
  delete:
    tags:
      - metadata-controller
    summary: Delete all metadata
    description: Delete all existing metadata
    operationId: deleteAll
    responses:
      "200":
        description: OK
        content: {}
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
/api/metadata/{id}:
  get:
    tags:
      - metadata-controller
    summary: Find Metadata by Id
    description: With this end-point we can  get by Id  an existing  Metadata
    operationId: findById
    parameters:
      - name: id
        in: path
        description: id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metadata'
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
  put:
    tags:
      - metadata-controller
    summary: Update an existing Metadata
    description: 'With this end-point we can  update an existing  Metadata '
    operationId: update
    parameters:
      - name: id
        in: path
        description: Id to update Metadata
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
    requestBody:
      description: 'Metadata Object needs to be added '
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Metadata'
      required: true
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metadata'
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
  delete:
    tags:
      - metadata-controller
    summary: Delete metadata by ID
    description: For valid response try integer IDs with positive integer value.         Negative
      or non-integer values will generate API errors
    operationId: delete
    parameters:
      - name: id
        in: path
        description: ID of the metadata that needs to be deleted
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metadata'
      "400":
        description: Bad Request
        content: {}
      "401":
        description: Unauthorized
        content: {}
      "403":
        description: Forbidden
        content: {}
components:
